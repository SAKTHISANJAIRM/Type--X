<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeX | Minimal Typing Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.2s ease;
            --border-radius: 6px;
            --border-radius-lg: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--white);
            color: var(--black);
            line-height: 1.6;
            transition: var(--transition);
        }

        .dark-theme {
            background-color: var(--black);
            color: var(--white);
        }

        /* Layout */
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--white);
            box-shadow: var(--shadow-sm);
            position: relative;
            z-index: 100;
        }

        .dark-theme .navbar {
            background-color: var(--black);
            box-shadow: 0 1px 2px rgba(255, 255, 255, 0.05);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--black);
            text-decoration: none;
        }

        .dark-theme .navbar-brand {
            color: var(--white);
        }

        .logo-icon {
            font-size: 1.8rem;
            color: var(--black);
        }

        .dark-theme .logo-icon {
            color: var(--white);
        }

        .logo-text {
            font-weight: 700;
        }

        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--gray-700);
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .dark-theme .icon-btn {
            color: var(--gray-300);
        }

        .icon-btn:hover {
            background-color: var(--gray-200);
            transform: scale(1.1);
        }

        .dark-theme .icon-btn:hover {
            background-color: var(--gray-800);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Typing Interface */
        .game-container {
            display: none;
            flex-direction: column;
            gap: 2rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-header {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .game-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            position: relative;
            display: inline-block;
        }

        .game-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--black);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .dark-theme .game-title::after {
            background-color: var(--white);
        }

        .game-title:hover::after {
            transform: scaleX(1);
        }

        .game-subtitle {
            color: var(--gray-700);
            font-size: 1rem;
        }

        .dark-theme .game-subtitle {
            color: var(--gray-300);
        }

        /* Difficulty Selector */
        .difficulty-tabs {
            display: flex;
            background-color: var(--gray-100);
            border-radius: var(--border-radius);
            padding: 0.25rem;
            border: 1px solid var(--gray-200);
        }

        .dark-theme .difficulty-tabs {
            background-color: var(--gray-900);
            border-color: var(--gray-800);
        }

        .difficulty-tab {
            flex: 1;
            padding: 0.5rem 1rem;
            border-radius: calc(var(--border-radius) - 2px);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--gray-700);
            transition: var(--transition);
        }

        .dark-theme .difficulty-tab {
            color: var(--gray-300);
        }

        .difficulty-tab:hover {
            color: var(--black);
        }

        .dark-theme .difficulty-tab:hover {
            color: var(--white);
        }

        .difficulty-tab.active {
            background-color: var(--black);
            color: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .dark-theme .difficulty-tab.active {
            background-color: var(--white);
            color: var(--black);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 1.25rem;
            text-align: center;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
            transition: var(--transition);
        }

        .dark-theme .stat-card {
            background-color: var(--black);
            border-color: var(--gray-800);
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            font-family: 'Roboto Mono', monospace;
            color: var(--black);
        }

        .dark-theme .stat-value {
            color: var(--white);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--gray-700);
            font-weight: 500;
        }

        .dark-theme .stat-label {
            color: var(--gray-300);
        }

        /* Typing Display */
        .typing-interface {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 1rem 0;
        }

        .text-display {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            border: 1px solid var(--gray-200);
            font-size: 1.2rem;
            line-height: 1.8;
            min-height: 120px;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            font-family: 'Roboto Mono', monospace;
        }

        .dark-theme .text-display {
            background-color: var(--black);
            border-color: var(--gray-800);
        }

        .text-display:focus-within {
            outline: none;
            border-color: var(--black);
            box-shadow: 0 0 0 2px var(--gray-300);
        }

        .dark-theme .text-display:focus-within {
            border-color: var(--white);
            box-shadow: 0 0 0 2px var(--gray-700);
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background-color: var(--gray-200);
            border-radius: 2px;
            overflow: hidden;
        }

        .dark-theme .progress-container {
            background-color: var(--gray-800);
        }

        .progress-bar {
            height: 100%;
            background-color: var(--black);
            width: 0%;
            transition: width 0.3s ease;
        }

        .dark-theme .progress-bar {
            background-color: var(--white);
        }

        .text-input {
            width: 100%;
            height: 120px;
            padding: 1.25rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--gray-200);
            font-size: 1rem;
            resize: none;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            font-family: 'Roboto Mono', monospace;
            line-height: 1.6;
            background-color: var(--white);
            color: var(--black);
        }

        .dark-theme .text-input {
            background-color: var(--black);
            border-color: var(--gray-800);
            color: var(--white);
        }

        .text-input:focus {
            outline: none;
            border-color: var(--black);
            box-shadow: 0 0 0 2px var(--gray-300);
        }

        .dark-theme .text-input:focus {
            border-color: var(--white);
            box-shadow: 0 0 0 2px var(--gray-700);
        }

        /* Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--black);
            color: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .dark-theme .btn-primary {
            background-color: var(--white);
            color: var(--black);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background-color: var(--white);
            color: var(--black);
            border: 1px solid var(--gray-200);
        }

        .dark-theme .btn-secondary {
            background-color: var(--black);
            color: var(--white);
            border-color: var(--gray-800);
        }

        .btn-secondary:hover {
            background-color: var(--gray-100);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .dark-theme .btn-secondary:hover {
            background-color: var(--gray-900);
        }

        /* Typing Feedback */
        .correct {
            color: var(--black);
            font-weight: 500;
        }

        .dark-theme .correct {
            color: var(--white);
        }

        .incorrect {
            color: var(--black);
            text-decoration: underline;
            font-weight: 500;
            position: relative;
        }

        .incorrect::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--black);
            animation: shake 0.5s ease;
        }

        .dark-theme .incorrect {
            color: var(--white);
        }

        .dark-theme .incorrect::after {
            background-color: var(--white);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-2px); }
            40%, 80% { transform: translateX(2px); }
        }

        .current {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            padding: 0 2px;
            position: relative;
        }

        .dark-theme .current {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .current::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--black);
            animation: blink 1s infinite;
        }

        .dark-theme .current::after {
            background-color: var(--white);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Results Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-container {
            background-color: var(--white);
            border-radius: var(--border-radius-lg);
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
            transform: translateY(20px);
            transition: transform 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--gray-200);
            animation: modalAppear 0.4s ease;
        }

        .dark-theme .modal-container {
            background-color: var(--black);
            border-color: var(--gray-800);
        }

        @keyframes modalAppear {
            0% { transform: translateY(20px) scale(0.95); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        .modal-overlay.active .modal-container {
            transform: translateY(0);
        }

        .modal-header {
            padding: 1.5rem;
            position: relative;
            border-bottom: 1px solid var(--gray-200);
        }

        .dark-theme .modal-header {
            border-color: var(--gray-800);
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .modal-header p {
            color: var(--gray-700);
            font-size: 0.9rem;
        }

        .dark-theme .modal-header p {
            color: var(--gray-300);
        }

        .close-modal {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: none;
            border: none;
            font-size: 1.25rem;
            color: var(--gray-700);
            cursor: pointer;
            transition: var(--transition);
        }

        .dark-theme .close-modal {
            color: var(--gray-300);
        }

        .close-modal:hover {
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .result-stat {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 1.25rem;
            text-align: center;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
        }

        .dark-theme .result-stat {
            background-color: var(--black);
            border-color: var(--gray-800);
        }

        .result-stat .stat-value {
            font-size: 1.5rem;
        }

        .high-scores {
            margin-top: 1.5rem;
            background-color: var(--gray-100);
            padding: 1.25rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--gray-200);
        }

        .dark-theme .high-scores {
            background-color: var(--gray-900);
            border-color: var(--gray-800);
        }

        .high-scores h3 {
            margin-bottom: 1rem;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .score-list {
            list-style: none;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--gray-200);
            align-items: center;
            font-size: 0.85rem;
        }

        .dark-theme .score-item {
            border-color: var(--gray-800);
        }

        .score-item:last-child {
            border-bottom: none;
        }

        .score-item.empty {
            justify-content: center;
            color: var(--gray-700);
        }

        .dark-theme .score-item.empty {
            color: var(--gray-300);
        }

        .score-rank {
            font-weight: 600;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            font-size: 0.75rem;
        }

        .dark-theme .score-rank {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .score-details {
            flex: 1;
            margin: 0 1rem;
        }

        .score-date {
            font-size: 0.75rem;
            color: var(--gray-700);
        }

        .dark-theme .score-date {
            color: var(--gray-300);
        }

        .score-value {
            font-weight: 600;
            font-size: 0.85rem;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .result-stats {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .modal-container {
                padding: 1.25rem;
            }
            
            .high-scores {
                padding: 0.75rem;
            }
        }

        @media (max-width: 576px) {
            .difficulty-tabs {
                flex-wrap: wrap;
            }
            
            .difficulty-tab {
                flex: 1 0 45%;
                padding: 0.5rem;
                font-size: 0.8rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
   <div class="app-container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <a href="#" class="navbar-brand">
                <span class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 3L3 7L12 11L21 7L12 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M3 7L12 11L21 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 11V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7 14L3 12V17L7 19V14Z" fill="currentColor"/>
                        <path d="M17 14L21 12V17L17 19V14Z" fill="currentColor"/>
                    </svg>
                </span>
                <span class="logo-text">TypeX</span>
            </a>
            <div class="navbar-actions">
                <button id="theme-toggle" class="icon-btn" title="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Game Container -->
            <div class="game-container" id="game-container">
                <div class="game-header">
                    <div class="game-title-container">
                        <h1 class="game-title">Typing Assessment</h1>
                        <p class="game-subtitle">Test your speed and accuracy</p>
                    </div>
                    
                    <div class="difficulty-selector">
                        <div class="difficulty-tabs">
                            <button class="difficulty-tab active" data-level="beginner">
                                Beginner
                            </button>
                            <button class="difficulty-tab" data-level="intermediate">
                                Intermediate
                            </button>
                            <button class="difficulty-tab" data-level="advanced">
                                Advanced
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="wpm-stat">0</div>
                        <div class="stat-label">Words Per Minute</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="accuracy-stat">0%</div>
                        <div class="stat-label">Accuracy</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="time-stat">0s</div>
                        <div class="stat-label">Time</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="score-stat">0</div>
                        <div class="stat-label">Score</div>
                    </div>
                </div>
                
                <div class="typing-interface">
                    <div class="text-display" id="sentence-display" tabindex="0">
                        Click "Start Test" to begin your typing assessment.
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <textarea class="text-input" id="text-input" placeholder="Begin typing here..." disabled></textarea>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" id="start-btn">
                        <i class="fas fa-play"></i> Start Test
                    </button>
                    <button class="btn btn-secondary" id="reset-btn" disabled>
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
            </div>
        </main>
        
        <!-- Results Modal -->
        <div class="modal-overlay" id="results-modal">
            <div class="modal-container">
                <div class="modal-header">
                    <h2>Assessment Complete</h2>
                    <p>Your typing results are ready</p>
                    <button class="close-modal" id="close-modal-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="modal-body">
                    <div class="result-stats">
                        <div class="result-stat">
                            <div class="stat-value" id="result-wpm">0</div>
                            <div class="stat-label">WPM</div>
                        </div>
                        <div class="result-stat">
                            <div class="stat-value" id="result-accuracy">0%</div>
                            <div class="stat-label">Accuracy</div>
                        </div>
                        <div class="result-stat">
                            <div class="stat-value" id="result-time">0s</div>
                            <div class="stat-label">Time</div>
                        </div>
                        <div class="result-stat">
                            <div class="stat-value" id="result-score">0</div>
                            <div class="stat-label">Score</div>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary" id="try-again-btn">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const contentLibrary = {
            beginner: [
                "The quick brown fox jumps over the lazy dog.",
                "Practice makes perfect when learning to type quickly and accurately.",
                "Typing is an essential skill in today's digital workplace environment.",
                "Keep your fingers on the home row for optimal typing efficiency.",
                "Accuracy is more important than speed when first learning to type."
            ],
            intermediate: [
                "Effective communication skills are crucial for professional success in any career field.",
                "The modern workplace demands proficiency with various digital tools and technologies.",
                "Time management and organizational skills significantly impact productivity levels.",
                "Continuous learning and skill development are key to career advancement opportunities.",
                "Team collaboration often requires clear, concise written communication methods."
            ],
            advanced: [
                "According to recent productivity studies, the average professional spends approximately 28% of their workday reading and responding to emails.",
                "Research indicates that touch typing can increase productivity by up to 40% compared to hunt-and-peck methods.",
                "The global digital transformation has accelerated the need for workforce upskilling in technical competencies.",
                "Ergonomic workplace setups have been shown to reduce repetitive strain injuries by significant margins.",
                "Cognitive studies suggest that proper typing technique reduces mental fatigue during extended computer use."
            ]
        };

        // DOM Elements
        const gameContainer = document.getElementById('game-container');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        
        const sentenceDisplay = document.getElementById('sentence-display');
        const textInput = document.getElementById('text-input');
        const progressBar = document.getElementById('progress-bar');
        const wpmStat = document.getElementById('wpm-stat');
        const accuracyStat = document.getElementById('accuracy-stat');
        const timeStat = document.getElementById('time-stat');
        const scoreStat = document.getElementById('score-stat');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const levelBtns = document.querySelectorAll('.difficulty-tab');
        
        const resultsModal = document.getElementById('results-modal');
        const resultWpm = document.getElementById('result-wpm');
        const resultAccuracy = document.getElementById('result-accuracy');
        const resultTime = document.getElementById('result-time');
        const resultScore = document.getElementById('result-score');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const tryAgainBtn = document.getElementById('try-again-btn');

        // Game Variables
        let currentLevel = 'beginner';
        let testActive = false;
        let startTime;
        let timerInterval;
        let currentSentence = '';
        let correctChars = 0;
        let totalTyped = 0;

        // Initialize the application
        function init() {
            gameContainer.style.display = 'flex';
            
            // Set up event listeners
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);
            
            // Change level
            levelBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    levelBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentLevel = btn.dataset.level;
                    resetTest();
                });
            });

            // Start test
            startBtn.addEventListener('click', startTest);

            // Reset test
            resetBtn.addEventListener('click', resetTest);

            // Handle typing input
            textInput.addEventListener('input', handleTyping);

            // Close results modal
            closeModalBtn.addEventListener('click', () => {
                resultsModal.classList.remove('active');
                resetTest();
            });

            // Try again button
            tryAgainBtn.addEventListener('click', () => {
                resultsModal.classList.remove('active');
                resetTest();
                startBtn.click();
            });
        }

        // Toggle theme
        function toggleTheme() {
            body.classList.toggle('dark-theme');
            const isDark = body.classList.contains('dark-theme');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        }

        // Start test
        function startTest() {
            if (testActive) return;
            
            // Get random sentence
            const sentences = contentLibrary[currentLevel];
            currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
            
            // Display sentence with spans
            displaySentence();
            
            // Enable input
            textInput.disabled = false;
            textInput.value = '';
            textInput.focus();
            
            // Reset progress bar
            progressBar.style.width = '0%';
            
            // Start timer
            startTime = new Date();
            timerInterval = setInterval(updateStats, 100);
            
            // Update UI
            testActive = true;
            startBtn.innerHTML = '<i class="fas fa-running"></i> Test in Progress...';
            startBtn.disabled = true;
            resetBtn.disabled = false;
        }

        // Display sentence with spans
        function displaySentence() {
            sentenceDisplay.innerHTML = '';
            currentSentence.split('').forEach(char => {
                const span = document.createElement('span');
                span.textContent = char;
                sentenceDisplay.appendChild(span);
            });
        }

        // Update stats during test
        function updateStats() {
            const currentTime = new Date();
            const elapsedSeconds = (currentTime - startTime) / 1000;
            
            // Update time
            timeStat.textContent = `${elapsedSeconds.toFixed(1)}s`;
            
            // Calculate WPM (5 chars = 1 word)
            const words = totalTyped / 5;
            const minutes = elapsedSeconds / 60;
            const wpm = Math.round(words / minutes) || 0;
            wpmStat.textContent = wpm;
            
            // Calculate accuracy
            const accuracy = totalTyped > 0 ? Math.round((correctChars / totalTyped) * 100) : 0;
            accuracyStat.textContent = `${accuracy}%`;
            
            // Calculate score
            const score = Math.round(wpm * accuracy / 100);
            scoreStat.textContent = score;
            
            // Update progress bar
            const progress = (totalTyped / currentSentence.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Handle typing input
        function handleTyping(e) {
            const typedText = textInput.value;
            const sentenceSpans = sentenceDisplay.querySelectorAll('span');
            
            correctChars = 0;
            totalTyped = typedText.length;
            
            sentenceSpans.forEach((span, index) => {
                // Reset classes
                span.classList.remove('correct', 'incorrect', 'current');
                
                const typedChar = typedText[index];
                
                if (typedChar === undefined) {
                    // Mark current position
                    if (index === typedText.length) {
                        span.classList.add('current');
                    }
                } else if (typedChar === span.textContent) {
                    span.classList.add('correct');
                    correctChars++;
                } else {
                    span.classList.add('incorrect');
                }
            });
            
            // Check if test is complete
            if (typedText.length === currentSentence.length) {
                finishTest();
            }
        }

        // Finish test
        function finishTest() {
            clearInterval(timerInterval);
            testActive = false;
            
            const endTime = new Date();
            const elapsedSeconds = (endTime - startTime) / 1000;
            
            // Calculate final stats
            const words = currentSentence.length / 5;
            const minutes = elapsedSeconds / 60;
            const wpm = Math.round(words / minutes);
            const accuracy = Math.round((correctChars / currentSentence.length) * 100);
            const score = Math.round(wpm * accuracy / 100);
            
            // Show results
            showResults(wpm, accuracy, elapsedSeconds.toFixed(1), score);
        }

        // Show results modal
        function showResults(wpm, accuracy, time, score) {
            resultWpm.textContent = wpm;
            resultAccuracy.textContent = `${accuracy}%`;
            resultTime.textContent = `${time}s`;
            resultScore.textContent = score;
            
            // Show modal
            resultsModal.classList.add('active');
            
            // Disable text input
            textInput.disabled = true;
        }

        // Reset test
        function resetTest() {
            clearInterval(timerInterval);
            testActive = false;
            
            sentenceDisplay.textContent = 'Click "Start Test" to begin your typing assessment.';
            textInput.value = '';
            textInput.disabled = true;
            
            wpmStat.textContent = '0';
            accuracyStat.textContent = '0%';
            timeStat.textContent = '0s';
            scoreStat.textContent = '0';
            
            progressBar.style.width = '0%';
            
            startBtn.innerHTML = '<i class="fas fa-play"></i> Start Test';
            startBtn.disabled = false;
            resetBtn.disabled = true;
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
